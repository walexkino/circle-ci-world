# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb

  welcome: circleci/welcome-orb@0.4.1
  
# Orchestrate or schedule a set of jobs

jobs: # planning to run some jobs

#first jobs
  print_hello: # name of jobs
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Good morning Walexkino!"

#second jobs more of like a multi-stage piple line
  print_cruise: # the name of the jobs
    docker:
      - image: circleci/node:13.8.0 #docker imagine
    steps:
      - run: echo "We hope you enjoy your stay here. " # the run command for the jobs

workflows:
  # Name the workflow "welcomen"
  welcomePapy:
    # Run the welcomePapy/run job in its own container
    jobs:
      - welcomePapy/run
      - print_hello
      - print_cruise:
          requires:
            - print_hello
